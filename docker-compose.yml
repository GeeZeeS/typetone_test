version: '3.10'

services:
  web:
    build: ./app
    command: bash -c 'alembic upgrade head && uvicorn main:app --host 0.0.0.0 --reload'
    volumes:
      - ./app/:/app/
    env_file:
      - ./.env
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:14.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
    ports:
      - "5432:5432"

volumes:
  postgres_data:
